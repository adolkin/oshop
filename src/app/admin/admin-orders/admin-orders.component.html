<h1>Admin Manages Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>OrderId</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{order.shipping.name}}</td>
      <td>{{order.datePlaced | date}}</td>
      <td>{{order.$key}}</td>
      <td><a href="#">View</a></td>
    </tr>
  </tbody>
</table>
